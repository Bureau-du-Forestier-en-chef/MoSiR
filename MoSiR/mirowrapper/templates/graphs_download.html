<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Génération des graphs</title>
        <link rel="stylesheet" href="{{ url_for('.static', filename='css/style.css') }}" />
        <!-- <link rel="stylesheet" href="../static/css/mirotone/styles.css" /> --> 
        <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
    </head>
    <body>
        <div class="grid form-example">
            <div name="WPSelection" class="selectpicker form-control">
                {% for Info in GraphStats %}
                <label for="form-example-input">{{ Info }}</label>
                {% endfor %}
            </div>
        </div>  
        <div class="center">
            <h1> Télécharger les graphs générés  </h1>
            <form method="POST" action="{{ url_for('Mirowrapper./graphs_download') }}">
                <button class="op">Télécharger</button>
            </form>
        </div>         
    </body>
</html>
